version: '3.8'

services:
  sam-inference-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hvac-sam-inference
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - SAM_MODEL_PATH=/app/models/sam_hvac_finetuned.pth
      - CUDA_VISIBLE_DEVICES=0
    # GPU support - comment out the deploy section if running without GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
