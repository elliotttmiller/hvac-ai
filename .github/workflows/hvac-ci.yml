name: HVAC-AI CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  # Quality gates and linting
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('python-services/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install Python linting tools
        run: |
          pip install black flake8 mypy pylint
      
      - name: Python code formatting check (Black)
        run: |
          black --check python-services/ services/ || echo "⚠️  Black formatting issues found"
        continue-on-error: true
      
      - name: Python linting (Flake8)
        run: |
          flake8 python-services/ services/ --max-line-length=120 --ignore=E203,W503 || echo "⚠️  Flake8 issues found"
        continue-on-error: true
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: TypeScript/JavaScript linting
        run: npm run lint || echo "⚠️  ESLint issues found"
        continue-on-error: true

  # Unit tests for HVAC services
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('python-services/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd python-services
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock pytest-asyncio
      
      - name: Run unit tests with coverage
        run: |
          cd hvac-tests
          pytest unit/ -v --cov=../services --cov-report=xml --cov-report=term
        continue-on-error: false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./hvac-tests/coverage.xml
          flags: unittests
          name: hvac-unit-tests
        if: always()
  
  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('python-services/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          cd python-services
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run integration tests
        run: |
          cd hvac-tests
          pytest integration/ -v --tb=short
        continue-on-error: false
  
  # Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
      
      - name: Python dependency security check
        run: |
          pip install safety
          safety check --json || echo "⚠️  Security vulnerabilities found"
        continue-on-error: true
  
  # Build validation
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      
      - name: Verify build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"
  
  # Docker build test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-validation
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        run: |
          cd python-services
          docker build -t hvac-ai-backend:test .
      
      - name: Verify Docker image
        run: |
          docker images | grep hvac-ai-backend || exit 1
          echo "✅ Docker image built successfully"
  
  # Test coverage report
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd python-services
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Generate coverage report
        run: |
          cd hvac-tests
          pytest unit/ integration/ --cov=../services --cov-report=html --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: hvac-tests/htmlcov/
        if: always()

  # Quality gate enforcement
  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan, build-validation]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          echo "Checking quality gates..."
          
          # Check if all required jobs passed
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "❌ Code quality check failed"
          fi
          
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          
          if [ "${{ needs.build-validation.result }}" != "success" ]; then
            echo "❌ Build validation failed"
            exit 1
          fi
          
          echo "✅ All quality gates passed"
      
      - name: Post status comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              codeQuality: '${{ needs.code-quality.result }}',
              unitTests: '${{ needs.unit-tests.result }}',
              integrationTests: '${{ needs.integration-tests.result }}',
              securityScan: '${{ needs.security-scan.result }}',
              buildValidation: '${{ needs.build-validation.result }}'
            };
            
            const passed = Object.values(results).every(r => r === 'success');
            const emoji = passed ? '✅' : '❌';
            
            const comment = `## ${emoji} Quality Gate Results
            
            | Check | Status |
            |-------|--------|
            | Code Quality | ${results.codeQuality === 'success' ? '✅' : '❌'} |
            | Unit Tests | ${results.unitTests === 'success' ? '✅' : '❌'} |
            | Integration Tests | ${results.integrationTests === 'success' ? '✅' : '❌'} |
            | Security Scan | ${results.securityScan === 'success' ? '✅' : '⚠️'} |
            | Build Validation | ${results.buildValidation === 'success' ? '✅' : '❌'} |
            
            **Overall:** ${passed ? 'PASSED ✅' : 'FAILED ❌'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });
